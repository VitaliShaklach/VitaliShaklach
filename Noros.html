<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sandbox Pay Widget</title>
	<link rel="stylesheet" href="../vendor/bootstrap5/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/main.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>

<body>
	<div class="modal-dialog custom-modal modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header pb-0">
				<div class="container-fluid px-sm-3 px-1">
					<div class="row align-items-center">
						<div class="col-12">
							<div class="u-h1 custom-modal__title mt-2">Пополнение счета</div>
							<a class="button button--mini mt-2 ms-1" target="_blank"
								href="https://t.me/noros_bot">Поддержка</a>
							<div class="custom-modal__close button button--mini mt-2 ms-1" style="display:none;">
								Отменить <i class="bi bi-x-lg"></i></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-steps u-bg-primary">
				<div class="container-fluid px-sm-3 px-1">
					<div class="row mt-4 mb-3">
						<div class="col-12 px-3">
							<div class="custom-modal__steps">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<form action="#">
					<div class="container-fluid">
						<div class="row">
							<div class="offset-lg-4 col-lg-4 h-100 mb-lg-0 mb-4 p-3">
								<div class="text-center my-5">
									<div class="text-danger mb-4">Мы сожалеем, но что-то пошло не
										так.<br>Попробуйте пополнить счет еще раз.</div>
										<a href="?error" class="button button--primary-inversion mb-2 me-2">Вернуться на
											сайт</a>
									</div>
								</div>
							</div>
						</div>
				</form>
				<input id="image-file" class="image-file js-file custom-file__input" type="file" name="receipt" accept=".png, .jpg, .jpeg, .pdf" style="display:none">
        </div>
			</div>
		</div>
		<script src="../vendor/jquery/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
		<script src="../js/main.js?1"></script>
</body>

</html>
